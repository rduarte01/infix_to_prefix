<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPCOMPI</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
</head>
<body>
  <div class="container">
    <header>
      <h2><a class="title-h1" target="_blank" href="https://github.com/rduarte01/infix_to_prefix"><i class="ion-plane"></i> TPCOMPI</a></h2>
    </header>

    <div class="cover">
      <h1 class="title-h1" >Infijo a Prefijo con gramática predictiva ;)</h1>
      <button type="button" id="ejemplos" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Muestrame ejemplos
      </button><br>
      <form  class="flex-form">
      
        <input type="search" id="entrada" placeholder="Ingresa tu cadena de entrada en forma infija ej: 2+2" >
        <button type="button" id="probar" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
          Probar
        </button>
        
      </form>
      <div id="madeby">
        <span>
          Developers <a href="https://github.com/rduarte01/infix_to_prefix"  class="title-h1" target="_blank">Jesús Roman && Rubén Duarte</a>
        </span>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="resultado" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./bnf.js" ></script>
  <script src="./index.js" ></script>

</body>
</html>
